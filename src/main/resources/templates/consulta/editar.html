<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="overlay"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="h4">Editar Consulta</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/consultas/atualizar/{id}(id=${consulta.id})}" method="POST">
                <!-- Campo para o paciente -->
                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente:</label>
                    <select id="paciente" name="pacienteId" class="form-select" required>
                        <option value="">Selecione o paciente</option>
                        <th:block th:each="paciente : ${pacientes}">
                            <option th:value="${paciente.id}"
                                    th:text="${paciente.nome}"
                                    th:selected="${paciente.id == consulta.paciente.id}"></option>
                        </th:block>
                    </select>
                </div>

                <!-- Campo para o médico -->
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico:</label>
                    <select id="medico" name="medicoId" class="form-select" required>
                        <option value="">Selecione o médico</option>
                        <th:block th:each="medico : ${medicos}">
                            <option th:value="${medico.id}"
                                    th:text="${medico.nome}"
                                    th:selected="${medico.id == consulta.medico.id}"></option>
                        </th:block>
                    </select>
                </div>

                <!-- Campo para a data da consulta -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data da Consulta:</label>
                    <input type="datetime-local" id="data" name="dataConsulta" class="form-control" th:value="${consulta.data}" required>
                </div>

                <!-- Campo para o valor da consulta -->
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="number" id="valor" name="valor" class="form-control" th:value="${consulta.valor}" required>
                </div>

                <!-- Campo para observações -->
                <div class="mb-3">
                    <label for="observacao" class="form-label">Observação:</label>
                    <textarea id="observacao" name="observacao" class="form-control" th:text="${consulta.observacao}"></textarea>
                </div>

                <!-- Botão de atualização -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Atualizar Consulta
                    </button>
                </div>
            </form>

            <!-- Botão de voltar -->
            <div class="mt-3">
                <a href="#" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
