<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-heart-pulse me-2"></i>
            Clínica Médica
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="/pacientes">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/medicos">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="/consultas">Consultas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo Principal -->
<div class="container my-5">
    <div class="row g-4">
        <!-- Card Pacientes -->
        <div class="col-md-4">
            <div class="card card-hover h-100 border-0 shadow-sm text-white"
                 style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://cdn.prod.website-files.com/6320c82a55215f60d9e97f8b/647ca7b6b605ff3467ac9d0f_satisfacao-do-paciente.jpg');
                        background-size: cover; background-position: center;">
                <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                    <div>
                        <div class="feature-icon bg-primary bg-gradient text-white rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <h3 class="h4">Pacientes</h3>
                        <p class="text-light">Gerencie o cadastro de pacientes</p>
                    </div>
                    <a href="/pacientes" class="btn btn-light stretched-link mt-3">
                        Acessar <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Médicos -->
        <div class="col-md-4">
            <div class="card card-hover h-100 border-0 shadow-sm text-white"
                 style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://img.freepik.com/fotos-gratis/jovem-medico-bonito-em-uma-tunica-medica-com-estetoscopio_1303-17818.jpg');
                        background-size: cover; background-position: center;">
                <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                    <div>
                        <div class="feature-icon bg-success bg-gradient text-white rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center">
                            <i class="bi bi-person-badge-fill"></i>
                        </div>
                        <h3 class="h4">Médicos</h3>
                        <p class="text-light">Gerencie o corpo clínico</p>
                    </div>
                    <a href="/medicos" class="btn btn-light stretched-link mt-3">
                        Acessar <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Consultas -->
        <div class="col-md-4">
            <div class="card card-hover h-100 border-0 shadow-sm text-white"
                 style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://img.freepik.com/fotos-gratis/blur-hospital_1203-7972.jpg');
                        background-size: cover; background-position: center;">
                <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                    <div>
                        <div class="feature-icon bg-info bg-gradient text-white rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center">
                            <i class="bi bi-calendar2-check-fill"></i>
                        </div>
                        <h3 class="h4">Consultas</h3>
                        <p class="text-light">Agende e acompanhe consultas</p>
                    </div>
                    <a href="/consultas" class="btn btn-light stretched-link mt-3">
                        Acessar <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-heart-pulse me-2"></i> Clínica Médica</h5>
                <p class="mb-0">Sistema de gestão clínica</p>
            </div>
            <div class="col-md-6 text-end">
                <p class="mb-0">© 2025 Todos os direitos reservados</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
